<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
{% block content %}
    <head>
        <meta charset="UTF-8">
        <title>Add emp</title>
        <style>

            form {
                max-width: 600px;
                margin: 20px auto;
            }

            label {
                display: inline-block;
                font-weight: bold;
                width: 120px; /* Adjust the width as needed */
            }

            input,
            select {
                width: calc(100% - 10px);
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }

            button {
                background-color: #007bff; /* Bootstrap primary color */
                color: #fff;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                width: 100%;
            }

            button:hover {
                background-color: #0056b3; /* Slightly darker shade for hover effect */
            }

            /* Add this CSS to your stylesheet or in a <style> tag in your HTML file */
            .success-message {
                color: #155724; /* Text color */
                background-color: #d4edda; /* Background color */
                border: 1px solid #c3e6cb; /* Border color */
                padding: 15px; /* Padding around the message */
                margin-bottom: 20px; /* Space below the message */
                border-radius: 4px; /* Rounded corners */
            }

            body {
                font-family: 'Arial', sans-serif;
                margin: 20px;
            }


        </style>
    </head>

    <body>
    <h1>Enter the given field to add an employee</h1>


    <form action="/add_empolyee" method="post">
        {% csrf_token %}

        <label for="first_name">First Name</label><br>
        <input type="text" id="first_name" name="first_name" value="{{ first_name }}"><br>

        <label for="last_name">Last Name</label><br>
        <input type="text" id="last_name" name="last_name" value="{{ last_name }}"><br>

        <label for="salary">Salary</label><br>
        <input type="number" id="salary" name="salary" value="{{ salary }}"><br>

        <label for="dept">Department</label><br>
        <select id="dept" name="dept">
            {% for dep in departments %}
                <option value="" disabled selected>Select Department</option>
                <option value="{{ dep }}">{{ dep }}</option>
            {% endfor %}
        </select><br>

        <label for="role">Role</label><br>
        <select name="role" id="role">
            {% for dep in roles1 %}
                <option value="" disabled selected>Select Role</option>
                <option value="{{ dep }}">{{ dep }}</option>
            {% endfor %}
        </select><br>

        <label for="bonus">Bonus</label><br>
        <input type="number" id="bonus" name="bonus" value="{{ bonus }}"><br>

        <label for="phone">Phone Number</label><br>
        <input type="number" id="phone" name="phone" value="{{ phone }}"><br>

        <hr>

        <button type="submit" class="btn btn-primary">Submit</button>

        {% if success_message %}
            <div id="message" class="alert alert-success mt-3" role="alert">
                {{ success_message }}
            </div>
            <script>
                setTimeout(function () {
                    var messageElement = document.getElementById("message");
                    if (messageElement) {
                        messageElement.style.display = 'none';
                    }
                }, 5000);
            </script>
        {% endif %}
    </form>
    </body>
{% endblock %}
</html>
